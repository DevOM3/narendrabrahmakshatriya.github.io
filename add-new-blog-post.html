    <title>Classical Admin | New Blog Post</title>
  </head>
  <body>
    <form class="post-form">
      <h4>Add New Blog Post</h4>
      <div class="form-group">
        <!-- <label for="blog-title">Blog Title</label> -->
        <input
          type="text"
          class="form-control"
          id="blog-title"
          aria-describedby="blog-title"
          placeholder="Blog Title"
        />
      </div>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="blog-image"
            accept="image/*"
          />
          <label class="custom-file-label" for="blog-image"
            >Blog Image (Optional)</label
          >
        </div>
      </div>
      <div class="input-group">
        <!-- <div class="input-group-prepend">
          <span class="input-group-text">With textarea</span>
        </div> -->
        <textarea
          id="blog-content"
          class="form-control"
          placeholder="Blog Content"
          aria-label="With textarea"
        ></textarea>
      </div>
      <button onclick="post()" type="button" class="btn btn-outline-primary">
        Post
      </button>
    </form>
